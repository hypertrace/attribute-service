name: 'Validate helm charts'
description: 'prevalidate helm chart template before its deployment; executes helm lint and helm template commands'
inputs:
  role-name: 
    description: 'we want to publish or validate charts'
    required: true
  chart-path:
    description: 'Path to helm chart directory'
    required: true
    default: './helm'
runs:
  using: 'docker'
  image: '../dockerfile'
  args: 
    - ${{ inputs.role-name }}
    - ${{ inputs.chart-path }}